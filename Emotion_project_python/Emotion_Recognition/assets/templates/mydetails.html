{% extends 'design.html' %}
{% block userblock %}
{% load static %}

<style>
    .mydetails{
    position:absolute;
    padding:60px;

    }
.mydetails table{
width:30em;
text-align:center;
 border-spacing:1px;
 margin-left: 20em;
}
.mydetails table tr td{
background:rgb(108 250 255);
padding:10px;

}
.mydetailsimagage{
border-style:solid;
 border-width:1px;
 height:350px;
 width:400px;
 margin-top:0px;
 margin-left:740px;
 background: url("{% static '22.jpg' %}");
 background-size: 100%100%;
 padding:0px;

}
</style>


<div class="mydetails"><table>
    <tr>
            <td>First Name :</td>
            <td>{{ objects.firstname }}</td>
        </tr>
        <tr>
            <td>Last Name :</td>
            <td>{{ objects.lastname }}</td>
        </tr>

        <tr>
            <td>Email :</td>
            <td>{{ objects.email}}</td>
        </tr>
        <tr>
            <td>Password :</td>
            <td>{{ objects.password}}</td>
        </tr>

</table>
</div>




{% endblock %}
